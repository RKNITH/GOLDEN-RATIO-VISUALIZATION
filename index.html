<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Golden Ratio Visualization</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Golden Ratio Spiral Visualization</h1>
  </header>
  
  <main>
    <div class="container">
      <canvas id="goldenRatioCanvas"></canvas>
      <div class="controls">
        <label for="arcCount">Number of Arcs:</label>
        <input type="range" id="arcCount" min="10" max="50" value="30">
        <span id="arcCountValue">30</span>

        <label for="scaleFactor">Scale Factor:</label>
        <input type="range" id="scaleFactor" min="1.2" max="2" step="0.01" value="1.618">
        <span id="scaleFactorValue">1.618</span>
      </div>
    </div>
  </main>

  <script src="index.js"></script>
</body>
</html>
